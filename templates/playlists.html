<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users" href="#/app/users/{{user.id}}">
        {{user}}
      </ion-item>
    </ion-list>
    <button class="button icon-left ion-plus-round button-positive">
      Add User
    </button>
  </ion-content>
</ion-view>
