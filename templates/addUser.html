<ion-view view-title="Add User">
  <ion-content scroll="true" ng-controller="AddUserCtrl">
  <form ng-submit="submitUser()" name="addUserForm" novalidate>
  	<div class="list">
  	<label class="item item-input">
      <span class="input-label">First name</span>
  		<input type="text" name="firstname" ng-model="data.firstname" required/>
  	</label>
    <label class="item item-input">
      <span class="input-label">Last name</span>
  		<input type="text" name="lastname" ng-model="data.lastname" required/>
  	</label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" name="email" ng-model="data.email" required/>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" name="password" ng-model="data.password" required/>
    </label>
    <div class="item item-divider">Type</div>
    <ion-list>
    <ion-radio ng-model="data.type" value="student" default>Student</ion-radio>
    <ion-radio ng-model="data.type" value="teacher">Teacher</ion-radio>
  </ion-list>
  	</div>
  		<div class="padding">
        <button class="button button-block button-positive" ng-disabled="addUserForm.$invalid" type="submit">Submit</button>
  			<p ng-show="addUserForm.firstname.$error.required">*First name is required.</p>
  	</div>
  </form>	
</ion-content>
</ion-view>
